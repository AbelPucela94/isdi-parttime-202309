<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="data.js" defer></script>

    <title>ISDI Page</title>

<body>

    <div id="register" class="register">
        <h1>Sign Up</h1>

        <div class="register-form"></div>

            <form>
            <label for="name">Username</label>
            <input id="name" type="text">

            <br>

            <label for="email">Email</label>
            <input id="email" type="text">

            <br>

            <label for="password">Password</label>
            <input id="password" type="password">

            <br>

            <button id="register_button">Register</button>

            <br>

            <a href="">Login</a>
            </form>
        </div>
    </div>

    <div id="login" class="login">
        <h1>Log In</h1>

        <div class="login-form">
            <form>
            <label for="email">Email</label>
            <input id="email" type="text">

            <br>

            <label for ="password">Password</label>
            <input id="password" type="password">

        
            <br>

            <button id="login_button">Login</button>
            
            <br>

            <a href="">Register</a> 

            </form>

        </div>
    </div>

    <div id="home">
 
        <header class="home-header">
            <h1><a href="" id="home-link">Home</a></h1>

            <div>
                <a href="" class="profile-link" id="profile-link">Profile</a>
                <button id="logout-button">Logout</button>
            </div>
        </header>

        <div id="profile">
            <h2>Changes credentials</h2>

            <form id ="select-email">

                <h3>Change your email: </h3>

                <label for="new_email">New email</label>
                <input id="new_email" type="text">

                <br>

                <label for="confirm-new-email">Confirm new email</label>
                <input id="confirm-new-email" type="text">

                <br>

                <label for="password">Password</label>
                <input id="password" type="password">

                <button id="change_email">Change Email</button>
            </form>

            <form id="select-password">
                <h3>Change your password: </h3>

                <label for="current_password">Actual password</label>
                <input id="current_password" type="text">

                <br>

                <label for="new_password">New password</label>
                <input id="new_password" type="password">

                <br>

                <label for="again_new_password">Repeat new password</label>
                <input id="again_new_password" type="password">

                <button id="change_password">Change Password</button>
            </form>

        </div>

        <div id="post-view">
            <article>
                <h2>Peter@pan.com</h2>

            </article>

            <article>

        </div>
    </div>
</body>
</html>
