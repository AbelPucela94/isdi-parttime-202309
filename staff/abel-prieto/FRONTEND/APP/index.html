<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="validator.js" defer></script>
    <script src="data.js" defer></script>
    <script src="logic.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><!-->
    <title>ISDI Page</title>
</head>

<body>

    <div id="register">
        <h1>Sign Up</h1>

        <form>
        <label for="name">Username</label>
        <input id="name" type="text">

        <br>

        <label for="email">Email</label>
        <input id="email" type="text">

        <br>

        <label for="password">Password</label>
        <input id="password" type="password">

        <br>

        <a href="">Login</a>

        <br>

        <button id="register_button">Register</button>
        </form>
    </div>

    <div id="login">
        <h1>Log In</h1>

        <form>
        <label for="email">Email</label>
        <input id="email" type="text">

        <br>

        <label for ="password">Password</label>
        <input id="password" type="password">

        <br>

        <a href="">Register</a> 

        <br>

        <button id="login_button">Login</button>
        </form>
    </div>
    
    <div id="home">
        <h1>HOME PAGE</h1>

        <button id="home_button">Log Out</button>

        <h2>Changes credentials</h2>
        <form>
            <p>Change your email: </p>

            <label for="email_change">Email</label>
            <input id="email_change" type="text" placeholder="Entry your new email">
            <button id="change_email">Change Email</button>
            <p>Change your password: </p>

            <label for="original_password">Original password</label>
            <input for="original_password" type="text" placeholder="Entry your original password">
            
            <br>
            
            <label for="first_try_password">New password</label>
            <input for="first_try_password" type="password" placeholder="Entry your NEW password">
            
            <br>
            
            <label for="second_try_password">New password again</label>
            <input for="second_try_password" type="password" placeholder="Entry AGAIN your NEW password">
            <button id="change_password">Change Password</button>
        </form>
    </div>


</body>
</html>
