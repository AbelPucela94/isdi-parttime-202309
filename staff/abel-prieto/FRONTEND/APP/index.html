<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register user</title>
</head>

<body>


    <div id="register">
        <h1>Sign Up</h1>
        <p><em>Create an account:</em></p>

        <label for="username">Username</label>
        <input id="username_register" type="text">

        <br>

        <label for="email">Email</label>
        <input id="email_register" type="text">

        <br>

        <label for="password">Password</label>
        <input id="password_register" type="password">

        <br>

        <a href="">Sign Up</a>

        <br>

        <button id="register_button">Register</button>


    </div>


    <div id="login">
        <h1>Log In</h1>
        <p><em>Introduce your email and password:</em></p>

        <label for="email">Email</label>
        <input id="email_login" type="text">

        <br>

        <label for ="password">Password</label>
        <input id="password_login" type="password">

        <br>

        <a href="">Login</a>

        <br>

        <button id="login_button">Login</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
