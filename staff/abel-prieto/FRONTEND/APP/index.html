<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>ISDI Page</title>
</head>

<body>

    <div id="register">
        <h1>Sign Up</h1>
        <p><em>Create an account:</em></p>

        <form>
        <label for="username">👤</label>
        <input id="username" type="text" placeholder="Username">

        <br>

        <label for="email">✉️</label>
        <input id="email" type="text" placeholder="Entry your email">

        <br>

        <label for="password">🔒</label>
        <input id="password" type="password" placeholder="Choose your password">

        <br>

        <a href="">Login</a>

        <br>

        <button id="register_button">Register</button>
        </form>
    </div>

    <div id="login">
        <h1>Log In</h1>
        <p><em>Introduce your email and password:</em></p>

        <form>
        <label for="email">✉️</label>
        <input id="email" type="text" placeholder="Email">

        <br>

        <label for ="password">🔒</label>
        <input id="password" type="password" placeholder="Password">

        <br>

        <a href="">Registre</a> 

        <br>

        <button id="login_button">Login</button>
        </form>
    </div>
    
    <div id="home">
        <h1>HOME PAGE</h1>
        <p id="user_logged"></p>
    </div>


    <div id="exit">
        <button id="exit_button">❌Log Out</button>
    </div>


</body>
</html>
